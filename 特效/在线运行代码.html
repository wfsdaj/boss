<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run HTML, CSS, JS</title>
  <style>
    body {
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    #outputFrame {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h3>Run HTML, CSS, JS Code</h3>

  <div class="mb-3">
    <label for="htmlCode" class="form-label">HTML Code</label>
    <textarea id="htmlCode"></textarea>
  </div>

  <div class="mb-3">
    <label for="cssCode" class="form-label">CSS Code</label>
    <textarea id="cssCode"></textarea>
  </div>

  <div class="mb-3">
    <label for="jsCode" class="form-label">JS Code</label>
    <textarea id="jsCode"></textarea>
  </div>

  <button class="btn btn-primary" onclick="runCode()">Run Code</button>

  <h4>Output</h4>
  <iframe id="outputFrame"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById('htmlCode').value;
      const css = document.getElementById('cssCode').value;
      const js = document.getElementById('jsCode').value;

      const iframe = document.getElementById('outputFrame');
      const doc = iframe.contentDocument || iframe.contentWindow.document;

      // 清空iframe内容，防止多次运行时内容重复
      doc.open();
      doc.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>${css}</style>
        </head>
        <body>
          ${html}
          <script>${js}<\/script>
        </body>
        </html>
      `);
      doc.close();
    }
  </script>
</body>
</html>
